<form>
  <input
  required
    type="text" class="form-control"
    (keyup.enter)="addTopic(topic)" #topic>

    <ul class="list-group">
      <li 
        *ngFor="let topicEntity of topic.controls"
        (click)='removeTopic(topicEntity)'
        class="list-group-item">
        {{topicEntity.value}}
      </li>
    </ul>
</form>
